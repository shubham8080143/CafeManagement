spring.application.name=CafeManagement

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/cafe

spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.security=DEBUG
server-port=8087

# Enable detailed logging for Spring Security (optional)
logging.level.org.springframework.security=DEBUG

# Email (Spring Mail) Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com    # Add your email
spring.mail.password=your-email-password    # Add your email password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=SMTP
spring.mail.properties.mail.debug=true    # Enable debug logs for email